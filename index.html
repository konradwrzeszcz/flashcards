<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <script src="dictionary.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 20px; background-color: #f4f4f4; color: #333; }
        .app-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        h1, h2 { text-align: center; color: #333; }

        /* Topic Selection View */
        #topic-selection-view { /* Initially visible by default */ }
        #topic-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .topic-card {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .topic-card:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Flashcard View */
        #flashcard-view { display: none; /* Initially hidden */ }
        .flashcard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        #back-to-topics-btn {
            background: none;
            border: none;
            color: #007bff;
            font-size: 1.2em; 
            cursor: pointer;
            padding: 5px;
            flex-shrink: 0; /* Prevent shrinking */
        }
        #back-to-topics-btn:hover { text-decoration: underline; }
        #current-topic-display { 
            font-size: 1.2em; 
            font-weight: bold; 
            color: #333; 
            text-align: center; /* Ensure topic name is centered */
            flex-grow: 1; /* Allow topic name to take available space */
            margin: 0 10px; /* Add some space around topic name */
        }

        /* Removed .controls specific styling as it's no longer used for the switch */
        /* label styling can be simplified or removed if no other labels use it in this view */
        /* label { margin-right: 10px; font-weight: bold; display: block; margin-bottom: 5px;} */
        
        button:not(#back-to-topics-btn) { padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; background-color: #007bff; color: white; cursor: pointer; transition: background-color 0.3s ease; }
        button:not(#back-to-topics-btn):hover { background-color: #0056b3; }
        button:disabled:not(#back-to-topics-btn) { background-color: #cccccc; cursor: not-allowed; }
        
        .side-selector-switch {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            /* width: fit-content; */ /* Let flexbox in header determine size or set specific small width */
            flex-shrink: 0; /* Prevent shrinking */
        }
        .switch-option {
            padding: 6px 10px; /* Slightly reduced padding for smaller switch */
            cursor: pointer;
            background-color: #f0f0f0;
            color: #555;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
            font-size: 0.9em; /* Smaller font for the switch */
            /* flex-grow: 1; */ /* Removed to keep options compact */
        }
        .switch-option:first-child { border-right: 1px solid #ccc; }
        .switch-option.active-switch-option {
            background-color: #007bff;
            color: white;
        }

        #srs-boxes-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .srs-box {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            background-color: #f9f9f9;
            min-width: 60px; /* Ensure boxes have some width */
            text-align: center;
        }

        .flashcard-area { margin-top: 10px; /* Reduced margin as boxes are above */}
        .card {
            width: 100%;
            min-height: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #e9ecef;
            position: relative;
            perspective: 1000px;
        }
        .card-face {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front {
            background-color: #f8f9fa;
        }
        .card-back {
            background-color: #e2e6ea;
            transform: rotateY(180deg);
        }
        .card.flipped .card-front {
            transform: rotateY(180deg);
        }
        .card.flipped .card-back {
            transform: rotateY(360deg); 
        }
        .navigation-buttons { margin-top: 15px; display: flex; justify-content: space-around; gap: 10px; /* Add gap */ }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="topic-selection-view">
            <h1>Select a Topic</h1>
            <div id="topic-cards-container"></div>
        </div>

        <div id="flashcard-view">
            <div class="flashcard-header">
                <button id="back-to-topics-btn" title="Back to topics">&larr;</button>
                <h2 id="current-topic-display"></h2>
                <div id="side-selector-switch" class="side-selector-switch">
                    <span id="select-left-side" class="switch-option active-switch-option">Left</span>
                    <span id="select-right-side" class="switch-option">Right</span>
                </div>
            </div>
            
            <div id="srs-boxes-container">
                <div id="srs-box-1" class="srs-box">Box 1 (0)</div>
                <div id="srs-box-2" class="srs-box">Box 2 (0)</div>
                <div id="srs-box-3" class="srs-box">Box 3 (0)</div>
                <div id="srs-box-4" class="srs-box">Box 4 (0)</div>
                <div id="srs-box-5" class="srs-box">Box 5 (0)</div>
            </div>

            <div class="flashcard-area">
                <div id="card" class="card">
                    <div id="card-front" class="card-face card-front">Select a topic to start</div>
                    <div id="card-back" class="card-face card-back"></div>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="forgot-btn" disabled>I forgot :c</button>
                <button id="flip-card-btn" disabled>Flip Card</button>
                <button id="know-it-btn" disabled>I know it!</button>
                <!-- Old Next button is removed -->
            </div>
        </div>
    </div>

    <script>
        const topicSelectionView = document.getElementById('topic-selection-view');
        const flashcardView = document.getElementById('flashcard-view');
        const topicCardsContainer = document.getElementById('topic-cards-container');
        const backToTopicsBtn = document.getElementById('back-to-topics-btn');
        const currentTopicDisplay = document.getElementById('current-topic-display');

        const cardElement = document.getElementById('card');
        const cardFrontElement = document.getElementById('card-front');
        const cardBackElement = document.getElementById('card-back');
        const flipCardBtn = document.getElementById('flip-card-btn');
        // const nextRandomCardBtn = document.getElementById('next-random-card-btn'); // Removed
        
        const selectLeftSideBtn = document.getElementById('select-left-side');
        const selectRightSideBtn = document.getElementById('select-right-side');

        const knowItBtn = document.getElementById('know-it-btn'); 
        const forgotBtn = document.getElementById('forgot-btn');

        let currentTopic = '';
        let currentCardIndex = -1; 
        let currentTopicSRSData = []; 
        let startSide = 'left'; 
        let previousCardId = null; 

        function showTopicSelectionView() {
            if (flashcardView) flashcardView.style.display = 'none';
            if (topicSelectionView) topicSelectionView.style.display = 'block';
            if (currentTopicDisplay) currentTopicDisplay.textContent = ''; 
            if (cardFrontElement) cardFrontElement.textContent = 'Select a topic to start'; 
            if (cardBackElement) cardBackElement.textContent = '';
            currentCardIndex = -1;
            currentTopicSRSData = []; 
            previousCardId = null;
            if (cardElement) cardElement.classList.remove('flipped'); 
            updateBoxDisplay(); // Clear box display when going to topics
            updateButtonStates(); 
        }

        function showFlashcardView() {
            if (topicSelectionView) topicSelectionView.style.display = 'none';
            if (flashcardView) flashcardView.style.display = 'block';
        }

        function populateTopicRectangles() {
            if (!topicCardsContainer) {
                console.error("CRITICAL: topicCardsContainer element not found.");
                return;
            }
            topicCardsContainer.innerHTML = ''; 
            if (typeof flashcardData === 'undefined' || flashcardData === null) {
                console.error("populateTopicRectangles: flashcardData is undefined or null.");
                const errorMsgEl = document.createElement('p');
                errorMsgEl.textContent = "Error: Flashcard data not loaded. Check dictionary.js.";
                errorMsgEl.style.color = "red";
                errorMsgEl.style.fontWeight = "bold";
                topicCardsContainer.appendChild(errorMsgEl);
                return;
            }
            const topics = Object.keys(flashcardData);
            if (topics.length === 0) {
                console.warn("populateTopicRectangles: No topics found in flashcardData.");
                const noTopicsMsgEl = document.createElement('p');
                noTopicsMsgEl.textContent = "No topics available. Please check your data.";
                topicCardsContainer.appendChild(noTopicsMsgEl);
                return;
            }
            topics.forEach(topicName => {
                const topicCard = document.createElement('div');
                topicCard.classList.add('topic-card');
                topicCard.textContent = topicName;
                topicCard.addEventListener('click', () => {
                    currentTopic = topicName;
                    if (currentTopicDisplay) currentTopicDisplay.textContent = topicName;
                    loadCardsForTopic();
                    showFlashcardView();
                });
                topicCardsContainer.appendChild(topicCard);
            });
        }

        function loadCardsForTopic() {
            currentTopicSRSData = []; 
            currentCardIndex = -1;
            previousCardId = null;
            if (!flashcardData || !flashcardData[currentTopic] || typeof flashcardData[currentTopic] !== 'object') {
                console.error(`Topic "${currentTopic}" not found or data is invalid.`);
            } else {
                const topicCards = flashcardData[currentTopic];
                Object.keys(topicCards).forEach(question => { 
                    currentTopicSRSData.push({
                        id: question, 
                        question: question,
                        answer: topicCards[question],
                        box: 1 
                    });
                });
            }
            updateBoxDisplay(); 
            showNewRandomCard(); 
        }

        function updateCardOrientation() {
            if (currentTopicSRSData.length > 0 && currentCardIndex !== -1 && cardElement) {
                if (startSide === 'right') {
                    cardElement.classList.add('flipped');
                } else {
                    cardElement.classList.remove('flipped');
                }
            }
        }

        function displayCard() {
            if (!cardFrontElement || !cardBackElement || !cardElement) return; 
            if (currentTopicSRSData.length === 0 || currentCardIndex < 0 || currentCardIndex >= currentTopicSRSData.length) {
                let message = 'All cards reviewed for this topic! Select another or reset.';
                if (currentTopicSRSData.length > 0 && !currentTopicSRSData.some(c => c.box < 5)) {
                     message = 'Congratulations! All cards mastered for this topic!';
                }
                cardFrontElement.textContent = message;
                cardBackElement.textContent = '';
                cardElement.classList.remove('flipped'); 
            } else {
                const cardToDisplay = currentTopicSRSData[currentCardIndex];
                cardFrontElement.textContent = cardToDisplay.question;
                cardBackElement.textContent = cardToDisplay.answer;
                updateCardOrientation(); 
            }
            updateBoxDisplay();
            updateButtonStates();
        }

        function handleKnowIt() {
            if (currentCardIndex === -1 || !currentTopicSRSData[currentCardIndex]) return;
            const card = currentTopicSRSData[currentCardIndex];
            if (card.box < 5) {
                card.box++;
            }
            previousCardId = card.id; 
            showNewRandomCard();
        }

        function handleForgot() {
            if (currentCardIndex === -1 || !currentTopicSRSData[currentCardIndex]) return;
            const card = currentTopicSRSData[currentCardIndex];
            if (card.box > 1) {
                card.box--;
            }
            previousCardId = card.id; 
            showNewRandomCard();
        }

        function showNewRandomCard() {
            let eligibleCards = [];
            let targetBox = 0;
            for (let b = 1; b <= 5; b++) {
                const cardsInBox = currentTopicSRSData.filter(card => card.box === b);
                if (cardsInBox.length > 0) {
                    eligibleCards = cardsInBox;
                    targetBox = b;
                    break; 
                }
            }
            if (eligibleCards.length === 0) {
                currentCardIndex = -1; 
                previousCardId = null;
                displayCard();
                return;
            }
            let potentialNextCards = eligibleCards;
            if (eligibleCards.length > 1 && previousCardId !== null) {
                const prevCardObjectInCurrentSRSData = currentTopicSRSData.find(c => c.id === previousCardId);
                if (prevCardObjectInCurrentSRSData && prevCardObjectInCurrentSRSData.box === targetBox) {
                    potentialNextCards = eligibleCards.filter(card => card.id !== previousCardId);
                    if(potentialNextCards.length === 0) potentialNextCards = eligibleCards; 
                }
            }
            const randomIndexInPotential = Math.floor(Math.random() * potentialNextCards.length);
            const nextCardObject = potentialNextCards[randomIndexInPotential];
            currentCardIndex = currentTopicSRSData.findIndex(card => card.id === nextCardObject.id);
            displayCard();
        }
        
        function updateButtonStates() {
            const hasAnyCardsInTopic = currentTopicSRSData.length > 0;
            const isCardCurrentlyDisplayed = currentCardIndex !== -1 && hasAnyCardsInTopic;

            if (flipCardBtn) flipCardBtn.disabled = !isCardCurrentlyDisplayed;
            // if (nextRandomCardBtn) nextRandomCardBtn.disabled = true; // Already removed its getElementById
            if (knowItBtn) knowItBtn.disabled = !isCardCurrentlyDisplayed;
            if (forgotBtn) forgotBtn.disabled = !isCardCurrentlyDisplayed;
        }
        
        function updateBoxDisplay() {
            const srsBoxesContainer = document.getElementById('srs-boxes-container');
            if (!srsBoxesContainer) return; 
            for (let i = 1; i <= 5; i++) {
                const boxElement = document.getElementById(`srs-box-${i}`);
                if (boxElement) {
                    const count = currentTopicSRSData.filter(card => card.box === i).length;
                    boxElement.textContent = `Box ${i} (${count})`;
                }
            }
        }

        // Event Listeners
        if (selectLeftSideBtn && selectRightSideBtn) {
            selectLeftSideBtn.addEventListener('click', () => {
                if (startSide !== 'left') {
                    startSide = 'left';
                    selectLeftSideBtn.classList.add('active-switch-option');
                    selectRightSideBtn.classList.remove('active-switch-option');
                    updateCardOrientation(); 
                }
            });
            selectRightSideBtn.addEventListener('click', () => {
                if (startSide !== 'right') {
                    startSide = 'right';
                    selectRightSideBtn.classList.add('active-switch-option');
                    selectLeftSideBtn.classList.remove('active-switch-option');
                    updateCardOrientation(); 
                }
            });
        }
        if (backToTopicsBtn) backToTopicsBtn.addEventListener('click', showTopicSelectionView);
        if (flipCardBtn) flipCardBtn.addEventListener('click', () => {  if (currentTopicSRSData.length > 0 && currentCardIndex !== -1 && cardElement) cardElement.classList.toggle('flipped'); });
        if (cardElement) cardElement.addEventListener('click', () => { if (currentTopicSRSData.length > 0 && currentCardIndex !== -1 && flipCardBtn && !flipCardBtn.disabled) cardElement.classList.toggle('flipped'); }); 
        
        if (knowItBtn) knowItBtn.addEventListener('click', handleKnowIt);
        if (forgotBtn) forgotBtn.addEventListener('click', handleForgot);

        // Initialize App
        populateTopicRectangles(); 
        showTopicSelectionView(); 
    </script>
</body>
</html>
