<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <script src="dictionary.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 20px; background-color: #f4f4f4; color: #333; }
        .app-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        h1, h2 { text-align: center; color: #333; }

        /* Topic Selection View */
        #topic-selection-view { /* Initially visible by default */ }
        #topic-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .topic-card {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .topic-card:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Flashcard View */
        #flashcard-view { display: none; /* Initially hidden */ }
        .flashcard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        #back-to-topics-btn {
            background: none;
            border: none;
            color: #007bff;
            font-size: 1.2em; 
            cursor: pointer;
            padding: 5px;
            flex-shrink: 0; /* Prevent shrinking */
        }
        #back-to-topics-btn:hover { text-decoration: underline; }
        #current-topic-display { 
            font-size: 1.2em; 
            font-weight: bold; 
            color: #333; 
            text-align: center; /* Ensure topic name is centered */
            flex-grow: 1; /* Allow topic name to take available space */
            margin: 0 10px; /* Add some space around topic name */
        }

        /* Removed .controls specific styling as it's no longer used for the switch */
        /* label styling can be simplified or removed if no other labels use it in this view */
        /* label { margin-right: 10px; font-weight: bold; display: block; margin-bottom: 5px;} */
        
        button:not(#back-to-topics-btn) { padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; background-color: #007bff; color: white; cursor: pointer; transition: background-color 0.3s ease; }
        button:not(#back-to-topics-btn):hover { background-color: #0056b3; }
        button:disabled:not(#back-to-topics-btn) { background-color: #cccccc; cursor: not-allowed; }
        
        .side-selector-switch {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            /* width: fit-content; */ /* Let flexbox in header determine size or set specific small width */
            flex-shrink: 0; /* Prevent shrinking */
        }
        .switch-option {
            padding: 6px 10px; /* Slightly reduced padding for smaller switch */
            cursor: pointer;
            background-color: #f0f0f0;
            color: #555;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
            font-size: 0.9em; /* Smaller font for the switch */
            /* flex-grow: 1; */ /* Removed to keep options compact */
        }
        .switch-option:first-child { border-right: 1px solid #ccc; }
        .switch-option.active-switch-option {
            background-color: #007bff;
            color: white;
        }

        .flashcard-area { margin-top: 20px; }
        .card {
            width: 100%;
            min-height: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #e9ecef;
            position: relative;
            perspective: 1000px;
        }
        .card-face {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front {
            background-color: #f8f9fa;
        }
        .card-back {
            background-color: #e2e6ea;
            transform: rotateY(180deg);
        }
        .card.flipped .card-front {
            transform: rotateY(180deg);
        }
        .card.flipped .card-back {
            transform: rotateY(360deg); 
        }
        .navigation-buttons { margin-top: 15px; display: flex; justify-content: space-around; } 
    </style>
</head>
<body>
    <div class="app-container">
        <div id="topic-selection-view">
            <h1>Select a Topic</h1>
            <div id="topic-cards-container"></div>
        </div>

        <div id="flashcard-view">
            <div class="flashcard-header">
                <button id="back-to-topics-btn" title="Back to topics">&larr;</button>
                <h2 id="current-topic-display"></h2>
                <div id="side-selector-switch" class="side-selector-switch">
                    <span id="select-left-side" class="switch-option active-switch-option">Left</span>
                    <span id="select-right-side" class="switch-option">Right</span>
                </div>
            </div>
            <div class="flashcard-area">
                <div id="card" class="card">
                    <div id="card-front" class="card-face card-front">Select a topic to start</div>
                    <div id="card-back" class="card-face card-back"></div>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="flip-card-btn" disabled>Flip Card</button>
                <button id="next-random-card-btn" disabled>Next</button>
            </div>
        </div>
    </div>

    <script>
        const topicSelectionView = document.getElementById('topic-selection-view');
        const flashcardView = document.getElementById('flashcard-view');
        const topicCardsContainer = document.getElementById('topic-cards-container');
        const backToTopicsBtn = document.getElementById('back-to-topics-btn');
        const currentTopicDisplay = document.getElementById('current-topic-display');

        const cardElement = document.getElementById('card');
        const cardFrontElement = document.getElementById('card-front');
        const cardBackElement = document.getElementById('card-back');
        const flipCardBtn = document.getElementById('flip-card-btn');
        const nextRandomCardBtn = document.getElementById('next-random-card-btn');
        
        const selectLeftSideBtn = document.getElementById('select-left-side');
        const selectRightSideBtn = document.getElementById('select-right-side');

        let currentTopic = '';
        let currentCardIndex = -1; // -1 indicates no card is currently selected/displayed
        let cardsInTopic = {};
        let cardKeys = [];
        let startSide = 'left'; // Default: show left side (front) of the card first

        function showTopicSelectionView() {
            flashcardView.style.display = 'none';
            topicSelectionView.style.display = 'block';
            currentTopicDisplay.textContent = ''; 
            cardFrontElement.textContent = 'Select a topic to start'; 
            cardBackElement.textContent = '';
            currentCardIndex = -1;
            cardElement.classList.remove('flipped'); // Reset flip state of card display area
            updateButtonStates(); 
        }

        function showFlashcardView() {
            topicSelectionView.style.display = 'none';
            flashcardView.style.display = 'block';
        }

        function populateTopicRectangles() {
            topicCardsContainer.innerHTML = ''; 
            if (typeof flashcardData === 'undefined' || flashcardData === null) {
                console.error("flashcardData is not loaded or is null.");
                const errorMsg = document.createElement('p');
                errorMsg.textContent = "Error: Flashcard data not found.";
                topicCardsContainer.appendChild(errorMsg);
                return;
            }
            const topics = Object.keys(flashcardData);
            if (topics.length === 0) {
                const noTopicsMsg = document.createElement('p');
                noTopicsMsg.textContent = "No topics found in data.";
                topicCardsContainer.appendChild(noTopicsMsg);
                return;
            }

            topics.forEach(topicName => {
                const topicCard = document.createElement('div');
                topicCard.classList.add('topic-card');
                topicCard.textContent = topicName;
                topicCard.addEventListener('click', () => {
                    currentTopic = topicName;
                    currentTopicDisplay.textContent = topicName;
                    loadCardsForTopic();
                    showFlashcardView();
                });
                topicCardsContainer.appendChild(topicCard);
            });
        }

        function loadCardsForTopic() {
            if (!flashcardData[currentTopic] || typeof flashcardData[currentTopic] !== 'object') {
                console.error(`Topic "${currentTopic}" not found or data is invalid in flashcardData.`);
                cardsInTopic = {};
                cardKeys = [];
                currentCardIndex = -1;
            } else {
                cardsInTopic = flashcardData[currentTopic];
                cardKeys = Object.keys(cardsInTopic);
            }
            showNewRandomCard(); // Attempt to show a card (or "no cards" message)
        }

        function updateCardOrientation() {
            // Only attempt to flip if a card is meant to be displayed
            if (cardKeys.length > 0 && currentCardIndex !== -1) {
                if (startSide === 'right') {
                    cardElement.classList.add('flipped');
                } else {
                    cardElement.classList.remove('flipped');
                }
            }
        }

        function displayCard() {
            if (cardKeys.length === 0 || currentCardIndex < 0 || currentCardIndex >= cardKeys.length) {
                cardFrontElement.textContent = 'No cards in this topic.';
                cardBackElement.textContent = '';
                cardElement.classList.remove('flipped'); // Ensure base state if no card or invalid index
            } else {
                const cardFront = cardKeys[currentCardIndex];
                const cardBack = cardsInTopic[cardFront];
                cardFrontElement.textContent = cardFront;
                cardBackElement.textContent = cardBack;
                updateCardOrientation(); 
            }
            updateButtonStates();
        }

        function flipCard() {
            if (cardKeys.length > 0 && currentCardIndex !== -1) {
                cardElement.classList.toggle('flipped');
            }
        }

        function showNewRandomCard() {
            if (cardKeys.length === 0) {
                currentCardIndex = -1; 
            } else if (cardKeys.length === 1) {
                currentCardIndex = 0;
            } else {
                let newIndex;
                const previousCardIndex = currentCardIndex; 
                do {
                    newIndex = Math.floor(Math.random() * cardKeys.length);
                } while (newIndex === previousCardIndex && previousCardIndex !== -1); // Ensure new card if previous was valid
                currentCardIndex = newIndex;
            }
            displayCard();
        }
        
        function updateButtonStates() {
            const hasCardsInTopic = cardKeys.length > 0;
            const isCardDisplayed = hasCardsInTopic && currentCardIndex !== -1;

            if (flipCardBtn) {
                flipCardBtn.disabled = !isCardDisplayed;
            }
            if (nextRandomCardBtn) {
                nextRandomCardBtn.disabled = !hasCardsInTopic;
            }
        }

        // Event Listeners
        if (selectLeftSideBtn && selectRightSideBtn) {
            selectLeftSideBtn.addEventListener('click', () => {
                if (startSide !== 'left') {
                    startSide = 'left';
                    selectLeftSideBtn.classList.add('active-switch-option');
                    selectRightSideBtn.classList.remove('active-switch-option');
                    updateCardOrientation(); // Update if a card is showing
                }
            });

            selectRightSideBtn.addEventListener('click', () => {
                if (startSide !== 'right') {
                    startSide = 'right';
                    selectRightSideBtn.classList.add('active-switch-option');
                    selectLeftSideBtn.classList.remove('active-switch-option');
                    updateCardOrientation(); // Update if a card is showing
                }
            });
        }

        if (backToTopicsBtn) {
            backToTopicsBtn.addEventListener('click', showTopicSelectionView);
        }

        if (flipCardBtn) {
            flipCardBtn.addEventListener('click', flipCard);
        }

        if (nextRandomCardBtn) {
            nextRandomCardBtn.addEventListener('click', showNewRandomCard);
        }
        
        if (cardElement) {
            cardElement.addEventListener('click', flipCard); 
        }

        // Initialize App
        populateTopicRectangles(); 
        showTopicSelectionView(); 
    </script>
</body>
</html>
